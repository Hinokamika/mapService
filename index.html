<!DOCTYPE html>
<html>
<head>
  <title>Mobile Map Navigation</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  
  <!-- Geocoder CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-control-geocoder/2.4.0/Control.Geocoder.css" />
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #map {
      flex: 1;
    }
    .search-container {
      padding: 10px;
      background: #f8f8f8;
      border-bottom: 1px solid #ddd;
    }
    .search-container input,
    .search-container button {
      padding: 8px;
      margin: 5px 0;
    }
    .search-container input {
      width: calc(100% - 90px);
    }
    .search-container button {
      width: 80px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .search-container button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <div>
      <input type="text" id="start-search-box" placeholder="Enter starting point" />
      <button id="set-start-button">Set Start</button>
    </div>
    <div>
      <input type="text" id="end-search-box" placeholder="Enter destination" />
      <button id="set-end-button">Set End</button>
    </div>
  </div>
  <div id="map"></div>
  
  <!-- Leaflet JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  
  <!-- Leaflet Routing Machine -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>
  
  <!-- Geocoder Plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-control-geocoder/2.4.0/Control.Geocoder.min.js"></script>
  
  <script>
    // Initialize the map
    const map = L.map('map').setView([20, 0], 2);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // Initialize geocoder
    const geocoder = L.Control.Geocoder.nominatim();

    // Markers for start and end points
    let startMarker = null;
    let endMarker = null;

    // Routing control
    const routingControl = L.Routing.control({
      waypoints: [],
      routeWhileDragging: true,
      showAlternatives: true,
      draggableWaypoints: true,
      createMarker: () => null // Do not create default markers
    }).addTo(map);

    // Function to set the user's current location as the starting point
    function setUserLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;

            // Set start marker to user's location
            if (!startMarker) {
              startMarker = L.marker([latitude, longitude], {
                draggable: true,
                icon: L.icon({
                  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
                  iconSize: [25, 41],
                  iconAnchor: [12, 41],
                  popupAnchor: [1, -34],
                  shadowSize: [41, 41]
                })
              }).addTo(map);
            } else {
              startMarker.setLatLng([latitude, longitude]);
            }

            map.setView([latitude, longitude], 13);
            updateRoute();
          },
          (error) => {
            console.error('Geolocation error:', error.message);
            alert('Could not fetch your location. Please enter it manually.');
          }
        );
      } else {
        alert('Geolocation is not supported by your browser.');
      }
    }

    // Function to search for a location and update the marker
    function searchLocation(query, isStartPoint) {
      geocoder.geocode(query, (results) => {
        if (results.length > 0) {
          const { center } = results[0];

          if (isStartPoint) {
            if (!startMarker) {
              startMarker = L.marker(center, {
                draggable: true,
                icon: L.icon({
                  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
                  iconSize: [25, 41],
                  iconAnchor: [12, 41],
                  popupAnchor: [1, -34],
                  shadowSize: [41, 41]
                })
              }).addTo(map);
            } else {
              startMarker.setLatLng(center);
            }
            map.setView(center, 13);
          } else {
            if (!endMarker) {
              endMarker = L.marker(center, {
                draggable: true,
                icon: L.icon({
                  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
                  iconSize: [25, 41],
                  iconAnchor: [12, 41],
                  popupAnchor: [1, -34],
                  shadowSize: [41, 41]
                })
              }).addTo(map);
            } else {
              endMarker.setLatLng(center);
            }
            map.setView(center, 13);
          }

          updateRoute();
        } else {
          alert('Location not found. Please try again.');
        }
      });
    }

    // Update the route based on the markers
    function updateRoute() {
      const waypoints = [];
      if (startMarker) waypoints.push(startMarker.getLatLng());
      if (endMarker) waypoints.push(endMarker.getLatLng());
      routingControl.setWaypoints(waypoints);
    }

    // Event listeners for search buttons
    document.getElementById('set-start-button').addEventListener('click', () => {
      const query = document.getElementById('start-search-box').value;
      if (query) searchLocation(query, true);
    });

    document.getElementById('set-end-button').addEventListener('click', () => {
      const query = document.getElementById('end-search-box').value;
      if (query) searchLocation(query, false);
    });

    // Automatically set user location on load
    setUserLocation();
  </script>
</body>
</html>
